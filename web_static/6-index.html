<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
		<title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png" type="image/png">
	</head>
	<body>
		<header>
            <div class="logo">

            </div>
        </header>
        <div class="container">
            <section class="filters">
                <button>Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>Arizona, California...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Arizona:</h2>
                            <ul>
                                <li>loc 1</li>
                                <li>loc 2</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California:</h2>

                            <ul>
                                <li>Loc 1</li>
                                <li>Loc 2</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Laundry, Kitchen...</h4>
                    <ul class="popover">
                        <li>Laundry</li>
                        <li>Kitchen</li>
                        <li>Internet</li>
                        <li>Smart TV</li>
                    </ul>
                  </div>
            </section>
        </div>
		<footer style>
			<p>Best School</p>
		</footer>
	</body>
</html>
